<center>
    <div id="body">
        <div id="child">
            <div class="card" style="width: 30rem;">
                <div class="card-body" style="text-align: center;">
                    <h2 class="card-title">Add New Federation</h2>
                    <form [formGroup]="FedForm" (ngSubmit)="onFormSubmit(FedForm)">                    
                        <div class="input-group mb-3">  
                            <input type="text" class="form-control" placeholder="Federation Name"  formControlName="name">  
                        </div>
                        <div class="input-group mb-3">  
                            <input type="text" class="form-control" placeholder="Description"  formControlName="descrption">  
                        </div>
    
                        <button type="submit" class="btn btn-block btn-success">Add Federation</button>
                        <button class = "btn btn-block btn-primary" routerLink="/federation">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>
