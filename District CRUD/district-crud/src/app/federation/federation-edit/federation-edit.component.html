<center>
    <div class="card" style="width: 30rem;">
        <div class="card-body" style="text-align: center;">
            <h3 class="card-title">Edit Federation</h3>
            <form [formGroup]="FedForm" (ngSubmit)="onFormSubmit(FedForm)">
                <div class="input-group mb-3">  
                    <input type="text" class="form-control" placeholder="Federation ID"  formControlName="id" disabled>  
                </div>
                <div class="input-group mb-3">  
                    <input type="text" class="form-control" placeholder="Federation Name"  formControlName="name">  
                </div> 
                <div class="input-group mb-3">  
                    <input type="text" class="form-control" placeholder="Description"  formControlName="descrption">  
                </div>

                <button type="submit" class="btn btn-block btn-success">Edit Federation</button>
                <button class = "btn btn-block btn-primary" routerLink="/federation" >Cancel</button>
            </form> 
        </div>
    </div>
</center>
