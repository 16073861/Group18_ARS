<center>

  <div id = "TheBody">

      <div id="BodyChild">
        <div class="card" style="width: 30rem;">
          <div class="card-body" style="text-align: center;">
    
            <h5 class="card-title">Add New Admin</h5>
            <form [formGroup]="AnimeForm" (ngSubmit)="onFormSubmit(AnimeForm)">  
              <div class="input-group mb-3">  
                  <input type="text" class="form-control" placeholder="Name"  formControlName="Name">  
                </div>  
                <div class="input-group mb-3">  
                  <input type="text" class="form-control" placeholder="Surname"  formControlName="Surname">  
                </div>
                <div class="input-group mb-3">  
                <input type="text" class="form-control" placeholder="Email"  formControlName="Email">  
              </div>
              <div class="input-group mb-3">  
                  <input type="text" class="form-control" placeholder="ID_Number"  formControlName="ID_Number">  
                </div>
                <button type="submit" class="btn btn-block btn-success">Add Admin</button>
                <button (click) = "GoToList()" class = "btn btn-block btn-primary" >Back to List</button>
    
            </form> 
    
          </div> 
      </div>
    
      </div>
  </div>
</center>
