
<h2>Season Leader Report</h2>
<br>
<form x>
    <div class="login-text">


        <br />

        <select id="Seasons" #Seasons>
            <option *ngFor="let Event of Events">
                {{Event.Season}}
            </option>
        </select>



        <br />
        <br />
        <br />
<button   color="primary" (click)="Refresh()">Reload Parameters</button>
        <br />
        <br />
        <br />


        <button 
      
        color="primary" (click)="GenerateTable(Seasons.value)"  (click)="SubmitRequest(Seasons.value)">Generate Top 10 Season Leaders
            Report
        </button>

        <div *ngIf="chart" class="reportChart" style="width: 40%;">
            <canvas id="canvas">{{chart}}</canvas>
        </div>
        <br>
        <div>
            <div class="container-fluid">
                <table class="table table-bordered" id="customers">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Points</th>
                            <th> Season</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of OwnerArray" style="border-bottom: solid black;">
                            <td>{{x.Athlete_ID}}</td>
                            <td>{{x.Surname}}</td>
                            <td>{{x.Points}}</td>
                            <td>{{x.Records}}</td>


                        </tr>
                    </tbody>
                </table>
                <br>

            </div>

        </div>
    </div>
</form>
