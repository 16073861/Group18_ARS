<div class="container">
  <div class="text-right">
    <h2 style="text-align: center;">League</h2>

      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button mdbBtn size="sm" class="btn btn-outline-primary" mdbWavesEffect type="submit">Search</button>
    </form>

      <!-- Create New Button -->
      <button type="submit" class="btn btn-primary" routerLink="/leagueCreate">
        Create New
      </button>
      <button type="button" class="btn btn-warning" routerLink="/admin" style="margin-left: 10px;">Back to Admin</button>
  </div>
  <br>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>League Name</th>
          <th>Tier</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let nleague of leagues; let i = index">
          <td>{{ nleague.League_ID }}</td>
          <td>{{ nleague.Name }}</td>
          <td>{{ nleague.Tier }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(nleague.League_ID)">
              Edit
            </button>           
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(nleague.League_ID, nleague)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
