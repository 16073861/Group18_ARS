<center>
    <div id="body">
        <div id="child">
            <div class="card" style="width: 30rem;">
                <div class="card-body" style="text-align: center;">
                    <h2 class="card-title">Add New Club</h2>
                    <form [formGroup]="ClubForm" (ngSubmit)="onFormSubmit(ClubForm)">                    
                        <div class="input-group mb-3">  
                            <input type="text" class="form-control" placeholder="Club Name"  formControlName="name">  
                        </div>
                        <div class="input-group mb-3">  
                            <input type="text" class="form-control" placeholder="Description"  formControlName="description">  
                        </div>

                        <select class="custom-select"  formControlName='district_id'>
                            <option value="" disabled>District</option>
                            <option *ngFor="let ndist of districts" value={{ndist.District_ID}}>
                                {{ndist.Name}} 
                            </option>
                        </select><br><br>

                        <select class="custom-select"  formControlName='federation_id'>
                            <option value="" disabled>Federation</option>
                            <option *ngFor="let nfed of federations" value={{nfed.Federation_ID}}>
                                {{nfed.Name}} 
                            </option>
                        </select><br><br>
    
                        <button type="submit" class="btn btn-block btn-success">Add Club</button>
                        <button class = "btn btn-block btn-primary" routerLink="/club">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>
