<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <div class="login-dark">
        <form #UserForm="ngForm" (ngSubmit)="OnformSubmit(userService.UserForm)">

            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>

            <div>
                <p style="color:#E92626;font-size:20px;font-weight:normal " Class="success">
                    {{errorMessage}}
                </p>
            </div>
            <br/>
            <div class="form-group">
           
            <input 
            placeholder="Password"
            type="text"
            class="form-control"
            name="Email"
            #Username="ngModel"
            [(ngModel)]="userService.UserForm.Email" >
            </div>

<br/>
<div 
placeholder="Password"
class="form-group">
       <input 
        type="password"
        class="form-control"
          name="Password"
          #Password="ngModel"
          [(ngModel)]="userService.UserForm.Password">

</div>

            <div><a href="/forgotpassword" class="forgot">Forgot Password?</a></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div><a
                href="/sign-up" class="forgot">Dont have an Acount? Register here</a>

        

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
