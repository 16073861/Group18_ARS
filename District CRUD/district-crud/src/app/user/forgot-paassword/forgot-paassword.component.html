<html>
<head>
  <title>Log In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
  <center>
    <div class="login-box">
      <h1>Forgot Password</h1>
      <p>Please enter your email</p>
  
      <div class="login-text">
        <h6>Email:</h6>
        <input required type="text" #email="ngModel" [(ngModel)]="Email" />
  
        <br />
        <span class="alert alert-primary" *ngIf="email.invalid && email.touched">
          Please enter a email
        </span>
        <br />
        <br />
  
        <button
          class="SubmitBtn"
          [disabled]="!email.valid"
          (click)="checkEmail(Email)"
        >
          Submit
        </button>
        <!-- data-toggle="modal"
          data-target="#success" -->
        <br />
  
        <button (click)="return()" class="SubmitBtn">Return</button>
      </div>
    </div>
  </center>
  </body>
  
  <!-- SuccessModal -->
  <div
    class="modal fade"
    id="success"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Success</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">Forgot Password Email sent</div>
        <div class="modal-footer buttonDiv">
          <button
            type="button"
            class="btn btn-secondary OkBtn"
            data-dismiss="modal"
          >
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </html>
