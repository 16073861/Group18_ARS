<head>
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  </head>
  <form [formGroup]="UserForm" (ngSubmit)="onFormSubmit(UserForm)">
      <body>
        <div class="login-dark">
          <h2 class="sr-only">Login Form</h2>
              <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
          <h6>Password Reset</h6>
          <p>Please Enter your new password</p>
    
          <div class="login-text">
            <h6>Password:</h6>
            <input
              
              type="password"
              class="form-control"
              formControlName="Password"
            />
    
            <h6>Confirm Password:</h6>
            <input
              
              type="password"
              class="form-control"
              formControlName="ConfirmPassword"
            />
    
            <span class="alert alert-primary" *ngIf="UserForm.invalid">
              The Button will be enabled after form is filled in
            </span>
    
            <br />
            <br />
    
            <button type="submit" class="SubmitBtn" [disabled]="!UserForm.valid">
              Submit
            </button>
            <br />
            <button (click)="return()" class="SubmitBtn">Cancel</button>
            <!-- <button data-toggle="modal" data-target="#Success">click</button> -->
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
      </body>
