<center>
    <div class="card" style="width: 30rem;">
        <div class="card-body" style="text-align: center;">
            <h3 class="card-title">Edit Event</h3>
            <form [formGroup]="EventForm" (ngSubmit)="onFormSubmit(EventForm)">
                <div class="input-group mb-3">  
                    <input type="text" class="form-control" placeholder="Event ID"  formControlName="id" disabled>  
                </div>
                <div class="input-group mb-3">  
                    <input type="text" class="form-control" placeholder="Event"  formControlName="name">  
                </div> 
                <div class="input-group mb-3">  
                    <input type="text" class="form-control" placeholder="Description"  formControlName="description">  
                </div> 

                <button type="submit" class="btn btn-block btn-success">Edit Event</button>
                <button class = "btn btn-block btn-primary" routerLink="/event" >Cancel</button>
            </form> 
        </div>
    </div>
</center>
