<center>
    <div id="body">
        <div id="child">
            <div class="card" style="width: 30rem;">
                <div class="card-body" style="text-align: center;">
                    <h2 class="card-title">Add New Event</h2>
                    <form [formGroup]="EventForm" (ngSubmit)="onFormSubmit(EventForm)">                    
                        <div class="input-group mb-3">  
                            <input type="text" class="form-control" placeholder="Event"  formControlName="event">  
                        </div>

                        <div class="input-group mb-3">  
                            <input type="text" class="form-control" placeholder="Description"  formControlName="description">  
                        </div>

                        <button type="submit" class="btn btn-block btn-success">Add Event</button>
                        <button class = "btn btn-block btn-primary" routerLink="/event">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>
